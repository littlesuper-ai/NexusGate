global:
  scrape_interval: 15s

scrape_configs:
  - job_name: "nexusgate-server"
    static_configs:
      - targets: ["server:8080"]

  # OpenWrt devices - add dynamically or via file_sd
  - job_name: "openwrt-devices"
    file_sd_configs:
      - files:
          - "/etc/prometheus/targets/openwrt_*.json"
        refresh_interval: 30s
