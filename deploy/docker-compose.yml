services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nexusgate}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nexusgate}
      POSTGRES_DB: ${POSTGRES_DB:-nexusgate}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-nexusgate}"]
      interval: 5s
      timeout: 3s
      retries: 5

  mosquitto:
    image: eclipse-mosquitto:2
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mqttdata:/mosquitto/data
    ports:
      - "1883:1883"
    healthcheck:
      test: ["CMD-SHELL", "mosquitto_sub -t '$$SYS/#' -C 1 -W 3 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

  server:
    build:
      context: ../server
      dockerfile: Dockerfile
    environment:
      LISTEN_ADDR: ":8080"
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: ${POSTGRES_USER:-nexusgate}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-nexusgate}
      DB_NAME: ${POSTGRES_DB:-nexusgate}
      MQTT_BROKER: "tcp://mosquitto:1883"
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET must be set}
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:8080/health"]
      interval: 10s
      timeout: 3s
      retries: 3
    depends_on:
      postgres:
        condition: service_healthy
      mosquitto:
        condition: service_healthy

  web:
    build:
      context: ../web
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:80/ || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3
    depends_on:
      - server

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/targets:/etc/prometheus/targets
      - promdata:/prometheus
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafanadata:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    ports:
      - "3001:3000"
    depends_on:
      - prometheus

volumes:
  pgdata:
  mqttdata:
  promdata:
  grafanadata:
